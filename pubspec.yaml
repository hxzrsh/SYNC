name: year_progress
description: "A high-end 2026 progression terminal."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0 
  confetti: ^0.7.0
  share_plus: ^7.2.2
  flutter_native_splash: ^2.4.4 # ADDED for premium boot sequence
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

# CONFIG: Native Adaptive Icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon_foreground.png"
  adaptive_icon_background: "#000000" 
  adaptive_icon_foreground: "assets/icon_foreground.png"
  min_sdk_android: 21

# CONFIG: Professional Splash Screen
flutter_native_splash:
  color: "#000000" # Deep AMOLED black background
  image: "assets/icon_foreground.png" # Your high-precision logo
  android_12:
    image: "assets/icon_foreground.png"
    color: "#000000"
  fullscreen: true # Seamless transition to the terminal

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon.png
    - assets/icon_foreground.png # Added to ensure it's tracked

  fonts:
    - family: Deutschlander
      fonts:
        - asset: assets/fonts/Deutschlander-O5we.ttf